[DEFAULT]
LogLevel = INFO
DatabasePath = crypto_analysis.db
# Set to 300 seconds (5 minutes) for more frequent updates
DataRefreshInterval = 300 

[EXCHANGES]
Enabled = true
Exchanges = binance,coinbase,kraken
# Reduced to focus on top 20 cryptocurrencies for faster updates
TopCryptoCount = 20
# Data timeframes to collect (1m = 1 minute, 5m = 5 minutes, etc.)
Timeframes = 1m,5m,15m,1h,4h,1d
# Reduced refresh interval to 5 minutes for real-time data
RefreshInterval = 300

[NEWS]
Enabled = true
Sources = https://cointelegraph.com/rss,https://news.bitcoin.com/feed/,https://cryptonews.com/news/feed
MaxArticlesPerSource = 50
# Set to 1800 seconds (30 minutes)
RefreshInterval = 1800

[SOCIAL]
Enabled = true
Platforms = twitter
# Set to 1800 seconds (30 minutes)
RefreshInterval = 1800
MaxPostsPerQuery = 100

[SENTIMENT]
Enabled = true
Provider = google_nlp

[TECHNICAL]
Enabled = true
Indicators = RSI,MACD,SMA,EMA,Bollinger
DefaultPeriods = 14,26,50,200

[ALERTS]
Enabled = true
# Email settings
EmailEnabled = true
EmailServer = smtp.gmail.com
EmailPort = 587
EmailFromAddress = alerts@cryptoanalysis.com
EmailAuthentication = true
# SMS settings
SMSEnabled = true
# Set your phone number in the format: +1234567890
OwnerPhoneNumber = 
# Alert trigger settings
RecurringAlerts = true
CooldownMinutes = 60
MaxTriggersPerDay = 5

[BACKTESTING]
Enabled = true
DefaultPeriod = 365
